<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Kirana Store - Buy groceries online. Simple, fast, and affordable!"/>
  <meta name="keywords" content="kirana, grocery, store, buy online, vegetables, rice, wheat, oil, spices"/>
  <meta name="author" content="Kirana Store"/>
  <meta name="robots" content="index, follow"/>
  <title>Kirana Store - Online Grocery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #28a745;
      color: white;
      padding: 15px;
    }
    header .container, footer .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    #cartIcon {
      position: relative;
      display: inline-block;
      margin-left: 15px;
      cursor: pointer;
    }
    #cartCount {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      display: none;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .controls input, .controls select {
      padding: 7px;
      margin: 5px 0;
      width: 48%;
      font-size: 1em;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      flex: 1 1 calc(25% - 20px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 130px;
      object-fit: cover;
    }
    .product button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 10px;
    }
    .product button:hover {
      background: #218838;
    }
    #cartList {
      list-style: none;
      padding-left: 0;
    }
    #cartList li {
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }
    .login-section {
      margin-bottom: 20px;
      text-align: right;
    }
    .login-section input {
      padding: 5px;
    }
    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 6px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    .modal-content button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    .modal-content button:hover {
      background-color: #218838;
    }
    @media(max-width: 768px) {
      .controls input, .controls select {
        width: 100%;
      }
      .product {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <h1>Kirana Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#cart">Cart</a>
      <span id="cartIcon" onclick="document.getElementById('cart').scrollIntoView();">
        ðŸ›’<span id="cartCount">0</span>
      </span>
    </nav>
  </div>
</header>

<main class="container">
  <div class="login-section" id="loginSection">
    <span id="loginStatus">Not logged in</span>
    <input type="tel" id="phoneNumber" placeholder="Enter phone number" />
    <button onclick="login()">Login</button>
  </div>

  <section id="products">
    <h2>Our Products</h2>
    <div class="controls">
      <input type="text" id="search" placeholder="Search products..." oninput="filterProducts()">
      <select id="category" onchange="filterProducts()">
        <option value="all">All Categories</option>
        <option value="grains">Grains</option>
        <option value="oil">Oils</option>
        <option value="spices">Spices</option>
        <option value="misc">Miscellaneous</option>
      </select>
    </div>
    <div class="product-list" id="productList"></div>
  </section>

  <section id="cart">
    <h2>Shopping Cart</h2>
    <button onclick="openModal()">Proceed to Checkout</button>
    <ul id="cartList"></ul>
    <p><strong>Total: â‚¹<span id="totalPrice">0</span></strong></p>
  </section>
</main>

<footer>
  <div class="container">
    <p>&copy; 2025 Kirana Store. All rights reserved.</p>
  </div>
</footer>

<!-- Modal for address input -->
<div id="checkoutModal" class="modal">
  <div class="modal-content">
    <h3>Enter Delivery Address</h3>
    <input type="text" id="addressInput" placeholder="Your address..." />
    <button onclick="submitCheckout()">Confirm Order</button>
    <br />
    <button onclick="closeModal()" style="background-color:#ccc; color:#333;">Cancel</button>
  </div>
</div>

<script>
  const products = [
    { id: 1, name: "Wheat Flour (5kg)", price: 250, image: "https://via.placeholder.com/200?text=Wheat", category: "grains" },
    { id: 2, name: "Basmati Rice (1kg)", price: 120, image: "https://via.placeholder.com/200?text=Rice", category: "grains" },
    { id: 3, name: "Refined Oil (1L)", price: 150, image: "https://via.placeholder.com/200?text=Oil", category: "oil" },
    { id: 4, name: "Mustard Oil (1L)", price: 140, image: "https://via.placeholder.com/200?text=Mustard+Oil", category: "oil" },
    { id: 5, name: "Red Chili Powder (200g)", price: 50, image: "https://via.placeholder.com/200?text=Chili", category: "spices" },
    { id: 6, name: "Salt (1kg)", price: 20, image: "https://via.placeholder.com/200?text=Salt", category: "misc" },
    { id: 7, name: "Sugar (1kg)", price: 40, image: "https://via.placeholder.com/200?text=Sugar", category: "misc" }
  ];

  let cart = [];

  function renderProducts(filtered = products) {
    const list = document.getElementById("productList");
    list.innerHTML = '';
    filtered.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>â‚¹${product.price}</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      list.appendChild(div);
    });
  }

  function addToCart(productId) {
    const existing = cart.find(item => item.id === productId);
    if (existing) {
      existing.quantity += 1;
    } else {
      const item = products.find(p => p.id === productId);
      cart.push({ ...item, quantity: 1 });
    }
    renderCart();
  }

  function renderCart() {
    const list = document.getElementById("cartList");
    const total = document.getElementById("totalPrice");
    list.innerHTML = '';
    let sum = 0;
    cart.forEach(item => {
      sum += item.price * item.quantity;
      const li = document.createElement('li');
      li.textContent = `${item.name} x${item.quantity} - â‚¹${item.price * item.quantity}`;
      list.appendChild(li);
    });
    total.textContent = sum;
    updateCartCount();
  }

  function updateCartCount() {
    const count = cart.reduce((acc, item) => acc + item.quantity, 0);
    const span = document.getElementById("cartCount");
    span.textContent = count;
    span.style.display = count > 0 ? 'inline-block' : 'none';
  }

  function filterProducts() {
    const search = document.getElementById("search").value.toLowerCase();
    const category = document.getElementById("category").value;
    const filtered = products.filter(p => {
      return (category === 'all' || p.category === category) &&
             p.name.toLowerCase().includes(search);
    });
    renderProducts(filtered);
  }

  function login() {
    const phone = document.getElementById("phoneNumber").value;
    if (phone && /^\d{10}$/.test(phone)) {
      localStorage.setItem("userPhone", phone);
      updateLoginStatus();
    } else {
      alert("Please enter a valid 10-digit phone number.");
    }
  }

  function updateLoginStatus() {
    const user = localStorage.getItem("userPhone");
    document.getElementById("loginStatus").textContent = user ? `Hello, ${user}` : "Not logged in";
  }

  function openModal() {
    if (!cart.length) {
      alert("Cart is empty!");
      return;
    }
    document.getElementById("checkoutModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("checkoutModal").style.display = "none";
  }

  function submitCheckout() {
    const address = document.getElementById("addressInput").value.trim();
    if (!address) {
      alert("Please enter your address.");
      return;
    }
    alert(`Order Confirmed!\nAddress: ${address}\nThank you for shopping. Send a Hi message on whatsapp no 8130790825`);
    cart = [];
    renderCart();
    closeModal();
  }

  renderProducts();
  updateLoginStatus();
</script>

</body>
</html>
