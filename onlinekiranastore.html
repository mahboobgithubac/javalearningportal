<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Kirana Store - Buy daily groceries online at the best price."/>
  <meta name="keywords" content="kirana, grocery, online store, shopping, daily essentials"/>
  <meta name="author" content="Kirana Store"/>
  <title>Kirana Store - Online Grocery Shopping</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    header {
      background: #28a745;
      color: white;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      padding-left: 20px;
    }
    nav {
      float: right;
      padding-right: 20px;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h2 {
      margin-top: 40px;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      flex: 1 1 calc(25% - 40px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }
    .product button:hover {
      background: #218838;
    }
    #cartList {
      list-style: none;
      padding: 0;
    }
    #cartList li {
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Kirana Store</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#products">Products</a>
        <a href="#cart">Cart</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="products" class="container">
      <h2>Our Products</h2>
      <div class="product-list" id="productList"></div>
    </section>

    <section id="cart" class="container">
      <h2>Shopping Cart</h2>
      <ul id="cartList"></ul>
      <p><strong>Total: ₹<span id="totalPrice">0</span></strong></p>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Kirana Store. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const products = [
      { id: 1, name: "Wheat Flour (5kg)", price: 250, image: "https://via.placeholder.com/200?text=Wheat" },
      { id: 2, name: "Basmati Rice (1kg)", price: 120, image: "https://via.placeholder.com/200?text=Rice" },
      { id: 3, name: "Refined Oil (1L)", price: 150, image: "https://via.placeholder.com/200?text=Oil" },
      { id: 4, name: "Toor Dal (1kg)", price: 130, image: "https://via.placeholder.com/200?text=Toor+Dal" },
      { id: 5, name: "Salt (1kg)", price: 20, image: "https://via.placeholder.com/200?text=Salt" },
      { id: 6, name: "Sugar (1kg)", price: 40, image: "https://via.placeholder.com/200?text=Sugar" },
    ];

    const cart = [];

    const productList = document.getElementById('productList');
    const cartList = document.getElementById('cartList');
    const totalPrice = document.getElementById('totalPrice');

    function renderProducts() {
      productList.innerHTML = '';
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>₹${product.price}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      cart.push(product);
      renderCart();
    }

    function renderCart() {
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement('li');
        li.textContent = `${item.name} - ₹${item.price}`;
        cartList.appendChild(li);
      });
      totalPrice.textContent = total;
    }

    renderProducts();
  </script>
</body>
</html>
